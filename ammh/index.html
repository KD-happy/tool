<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./source/jquery.min.js"></script>
    <title>首页</title>
</head>
<body>
    <div class="list">
    </div>
    <script>
        $("#search").keydown(function(event) {
            if (event.which == 13) {
                window.open(`./search.html?search=${encodeURI($("#search").val())}`)
                $(this).blur()
            }
        })
        var types = [
            {typeId: 0, title: "视频推荐"},
            {typeId: 1, title: "Cos"},
            {typeId: 2, title: "福利姬"},
            {typeId: 3, title: "AV"},
            {typeId: 4, title: "裸舞"},
            {typeId: 5, title: "里番动漫"},
            {typeId: 8, title: "里番动漫"},
            {typeId: 7, title: "3D动漫"},
            {typeId: 10, title: "ASMR"},
            {typeId: 12, title: "网黄"},
            {typeId: 13, title: "JVID"},
            {typeId: 14, title: "MMD"},
            {typeId: 15, title: "欧美"},
            {typeId: 16, title: "妹抖"},
            {typeId: 17, title: "少女"},
            {typeId: 18, title: "SWAG"},
            {typeId: 20, title: "JK"},
            {typeId: 21, title: "萝莉"},
            {typeId: 23, title: "伪娘"},
            {typeId: 27, title: "明星"},
            {typeId: 28, title: "精选"},
            {typeId: 29, title: "调教"},
            {typeId: 30, title: "未知。。"},
            {typeId: 31, title: "未知。。"},
            {typeId: 32, title: "未知。。"},
            {typeId: 33, title: "定制"},
        ]
        types.forEach((f, i) => {
            if ((i+1)%11 == 0) {
                let br = document.createElement('br')
            document.querySelector('.list').appendChild(br)
            }
            let a = document.createElement('a')
            a.href = `./type.html?type=${f.typeId}`
            a.innerText = f.title
            document.querySelector('.list').appendChild(a)
        })
    </script>
</body>
</html>
