<h1>#热键频率</h1>

<p>与 <a href="_MaxHotkeysPerInterval.htm">#最大热键频率</a> 一起指定<a href="../Hotkeys.htm">热键</a>激活的速率, 超过此速率会显示警告对话框.</p>

<pre class="Syntax"><span class="func">#热键频率</span> Milliseconds</pre>
<h2 id="Parameters">参数</h2>
<dl>

  <dt>Milliseconds</dt>
  <dd>
    <p>类型: <a href="../Concepts.htm#numbers">整数</a></p>
    <p>间隔长度, 单位为毫秒.</p>
  </dd>

</dl>
<h2 id="Remarks">备注</h2>
<p>如果脚本中未使用此指令, 那么它会表现的就像此设置为 2000 那样.</p>
<p>更多细节和备注, 请参阅 <a href="_MaxHotkeysPerInterval.htm">#最大热键频率</a>.</p>
<h2 id="Related">相关</h2>
<p><a href="_MaxHotkeysPerInterval.htm">#最大热键频率</a></p>
<h2 id="Examples">示例</h2>
<div class="ex" id="ExBasic">
<p><a href="#ExBasic">#1</a></p>
<pre>#热键频率 2000  <em>; 这是默认值(毫秒).</em>
#最大热键频率 200</pre>
</div>

</body>
