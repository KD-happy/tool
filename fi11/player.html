<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://lib.baomitu.com/crypto-js/3.3.0/crypto-js.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/hls.js/1.2.0/hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.26.0/DPlayer.min.js"></script>
    <link rel="stylesheet" href="./fi11.css">
    <title>视频播放</title>
</head>
<body>
    <div id="dplayer"></div>
    <script src="./fi11.js"></script>
    <script>
        var fi11_auth = $.cookie('fi11_auth')
        if (!fi11_auth) {
            Toast.fire({
                icon: 'error',
                text: 'fi11_auth 为空！！请登录！！'
            })
        } else {
            console.log(fi11_auth)
        }
        var search = Object.fromEntries(new URLSearchParams(location.search))
        if (search.videoId) {
            $.ajax({
                url: 'https://www.hxc-api.com/videos/getInfo',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    videoId: parseInt(search.videoId)
                }),
                success: function(data, textStatus) {
                    if (data.code != 0) {
                        Toast.fire({
                            icon: 'error',
                            text: data.message
                        })
                        return
                    }
                    $("title").text(`视频播放 - ${data.data.info.name}`)
                }
            })
            $.ajax({
                url: 'https://www.hxc-api.com/videos/getPreUrl',
                type: 'POST',
                headers: {
                    auth: fi11_auth
                },
                contentType: 'application/json',
                data: JSON.stringify({
                    videoId: parseInt(search.videoId)
                }),
                success: function(data) {
                    if (data.code != 0) {
                        Toast.fire({
                            icon: 'error',
                            text: data.message
                        })
                        if (data.code == 10) {
                            $.removeCookie('fi11_auth')
                        }
                        return
                    }
                    let m3u8Url = data.data.url
                    let splited = m3u8Url.split("?")
                    let m3u8UrlParams = splited[1]
                    let urlSearchParams = new URLSearchParams(m3u8UrlParams)
                    urlSearchParams.delete("start")
                    urlSearchParams.delete("end")
                    let newM3U8Url = splited[0] + "?" + urlSearchParams.toString()
                    window.dp = new DPlayer({
                        container: document.getElementById('dplayer'),
                        video: {
                            url: newM3U8Url
                        },
                        screenshot: true
                    });
                }
            })
        } else {
            Toast.fire({
                icon: 'error',
                text: '没有 videoId'
            })
        }
        $(window).keydown(function(event) {
            let _key = !event.altKey && !event.shiftKey && !event.ctrlKey
            if (event.key == 'w' && _key && $("#dplayer").is(':visible')) {
                let full = document.querySelector(".dplayer-full-in-icon")
                full && full.click()
            } else if (event.key == 'f' && _key && $("#dplayer").is(':visible')) {
                let full = document.querySelector(".dplayer-full-icon")
                full && full.click()
            }
        })
    </script>
</body>
</html>
